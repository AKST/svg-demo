<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.1" 
     width="12" height="12">
  <defs>
    <mask id="dot-mask">
      <rect id="bg" x="0" y="0" width="100%" height="100%" fill="white"/>
      <line x1="0" y1="100%" x2="100%" y2="0" stroke="black" stroke-width="2"  />
      <line x1="50%" y1="150%" x2="150%" y2="50%" stroke="black" stroke-width="2"  />
      <line x1="-50%" y1="50%" x2="50%" y2="-50%" stroke="black" stroke-width="2"  />
    </mask>
  </defs>
  <rect width="12" height="12" x="0" y="0" fill="black" mask="url(#dot-mask)"/>
</svg>
